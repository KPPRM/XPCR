//Semi-complete

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[XPCR]
{
	@RESULTS
	{		
		AdenInSpace = It's very green.
		AdenInSpace = Looks much safer to land here than on Eve.

		NeithInSpace = It's almost as purple as Eve.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[XPCR]
{
	@RESULTS
	{
		AdenSrfLanded = It's like being on the Mun, except not quite.
		
		NeithSrfLanded = You don't feel safe here.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[XPCR]
{
	@RESULTS
	{
		AdenInSpace = The Goo would rather be on Eve.
		
		NeithInSpace = The Goo has split apart into many purple orbs.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[XPCR]
{
	@RESULTS
	{
		AdenSrfLanded = The sample's composition is nothing like anything else in the system.
		
		NeithSrfLanded = You collect some purple dust for analysis. 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[XPCR]
{
	@RESULTS
	{
		AdenSrfLanded = You open the sample bay doors and see half the materials are glowing green.
		
		NeithSrfLanded = A few samples float out into space.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[BarometerScan]]:FOR[XPCR]
{
	@RESULTS
	{
		AdenSrfLanded = There is a very tenuous atmosphere.
		
		NeithSrfLanded = There is no atmosphere, apart from occasional specks of purple dust flying by.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[XPCR]
{
	@RESULTS
	{
		NeithSrfLanded = The moon shudders and shifts internally because of the gravitational pull of the other bodies nearby.
		
		AdenSrfLanded = The sensor records vibrations from asteroid impacts.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[XPCR]
{
	@RESULTS
	{
		NeithSrfLanded = The sensor registers a weak gravitational pull.
		
		AdenSrfLanded = Compared to the other moons of Eve, Aden has an exceptional gravitational pull.
	}
}








